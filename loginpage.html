<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>loginpage</title>
    <link href="./css/loginpage.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="header">
        <span>注册</span>
        <div class="login">登录</div>
        <p>关闭</p>
    </div>
    <form>
    <ul class="list">
        <li>
            <label for="username">
            <img src="./images/phone-icon.png">
            </label>
            <input type="text" maxlength="11" name="phonenumber" id="username" placeholder="&nbsp&nbsp请输入手机号">
        </li>
        <li>
            <label for="pw">
            <img src="./images/psw-icon.png">
            </label>
            <input type="password" name="psw" id="pw" placeholder="&nbsp&nbsp请输入密码">
        </li>
    </ul>
    <input type="button" value="登&nbsp&nbsp录" onclick="alert('密码错误')">
    </form>
</div>
<div class="tips">忘记密码？</div>
</body>
</html>
