<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRPGresultspage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="BRPGresultspage.css">
    <link rel="stylesheet" href="BRPGresultspage-1.css">
</head>
<body>
<header>
    <div class="left-icon">
        <img src="26.png" class="img-responsive">
    </div>
    <span>游戏结果</span>
    <div class="right-icon">
        <img src="27.png" class="img-responsive">
    </div>
    <div class="clear"></div>
</header>
<div class="empty">
    <p>占位</p>
</div>
<div class="count">
    <div>
        <div class="picture"></div>
    </div>
    <div class="words">
        太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！
    </div>
    <div class="results">
        <p style="margin-bottom: 8px;">本次游戏共计用时0小时25分钟</p>
        <p style="margin-bottom: 4px;">
            <span class="accent"><span>杀</span>手0人</span>
            <span class="accent"><span>警</span>察1人</span>
            <span class="accent" style="margin-right: 0;"><span>平</span>民6人</span>
        </p>
        <p style="margin-bottom: 8px;">
            <span class="accent">狙击手0人</span>
            <span class="accent"><span>医</span>生1人</span>
        </p>
        <p style="margin-bottom: 4px;">卧底词汇：爱新觉罗</p>
        <p>水民词汇：努尔哈赤</p>
    </div>
</div>
<div class="course">
    <div class="list">
        <p><span class="data">第1天</span><span class="time">0小时07分</span></p>
        <p class="letter">晚上：5号被杀手杀死，5号是水民</p>
        <p>白天：8号被全民投票投死，8号是杀手</p>
    </div>
    <div class="list">
        <p><span class="data">第2天</span><span class="time">0小时07分</span></p>
        <p class="letter">晚上：5号被杀手杀死，5号是水民</p>
        <p>白天：8号被全民投票投死，8号是杀手</p>
    </div>
</div>
<footer>
    <a href="BRPGhomepage.html">
        <button type="button" class="btn" style="background: #f66f6f;">再来一局</button>
    </a>
    <button type="button" class="btn" style="background: #fbb435;">上传并分享</button>
    <div class="clear"></div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
</html>
