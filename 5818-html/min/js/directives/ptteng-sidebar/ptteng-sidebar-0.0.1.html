<div class="navbar-default sidebar ng-isolate-scope" role=navigation><div class="sidebar-nav navbar-collapse"><ul class="nav in" id=side-menu ng-model=collapseVar role=tablist aria-multiselectable=true bs-collapse><li ng-class="{active: collapseVar==($index)}" ng-repeat="side in sideList"><a bs-collapse-toggle role=tab><i class="fa {{side.icon}}"></i> {{side.name}}</a><ul class="nav nav-second-level" ng-class={in:side.se} role=tabpanel bs-collapse-target><li ui-sref-active=active ng-repeat="n in side.nodes"><a ng-if=n.url ui-sref={{n.url}} ui-sref-opts="{inherit: false}" ng-class="{'navActive': currentUrl ? currentUrl == n.url : n.selected}" ng-click=sideClick(n.id)>{{n.name}}</a></li></ul></li></ul></div></div>
