<form class=form-horizontal><div class="panel panel-default"><div class=clearfix style="padding: 20px 15px 20px 20px"><div class=row><div class=col-md-4><div class=form-group><label class="control-label col-md-4">手机号码</label><div class=col-md-8><input type=text class=form-control numberic ng-model=vm.searchParams.mobile></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">真实姓名</label><div class=col-md-8><input type=text class=form-control ng-model=vm.searchParams.name></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">身份证号</label><div class=col-md-8><input type=text class=form-control ng-model=vm.searchParams.idNo></div></div></div></div><div class=row><div class=col-md-4><div class=form-group><label class="control-label col-md-4">提交时间</label><div class=col-md-8><input type=text class=form-control size=20 bs-datepicker data-date-format=yyyy-MM-dd data-date-type=number autoclose=true data-max-date={{vm.searchParams.endAt||nowDate}} ng-model=vm.searchParams.startAt></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">至</label><div class=col-md-8><input type=text class=form-control size=20 bs-datepicker data-date-format=yyyy-MM-dd data-date-type=number data-min-date={{vm.searchParams.startAt}} data-max-date={{nowDate}} ng-model=vm.searchParams.endAt autoclose=true></div></div></div><div class="col-md-4 text-right"><search params=vm.searchParams></search></div></div></div></div></form><div class="panel panel-default"><div class=panel-heading><strong>身份证列表</strong></div><div class=panel-body><div class="table-responsive border"><table class=table style="margin-bottom: 0;"><tr class=active><th>序号</th><th>手机号</th><th>姓名</th><th>身份证号</th><th>提交时间</th><th>操作</th></tr><tr ng-repeat="item in vm.verifiedList track by $index"><td>{{$index*1+1}}</td><td>{{item.mobile}}</td><td>{{item.name}}</td><td>{{item.idNo}}</td><td>{{item.certificationTime|date:'yyyy-MM-dd HH:mm'}}</td><td><button class="btn btn-default btn-xs btn-primary" ng-click=deletever(item.id,$index)>取消认证</button></td></tr></table></div><pagination ng-if=vm.searchParams.total total={{vm.searchParams.total}}></pagination></div></div>
