<div class="panel panel-default"><div class="panel-heading clearfix"><strong class=panel-title>{{vm.PMnamemobile.name||vm.showName||vm.PMnamemobile.mobile}}的彩金明细</strong></div><div class=panel-body><table class="table table-striped text-center add-table-border"><thead><tr><th class=text-center>序号</th><th class=text-center>日期</th><th class=text-center>手机号</th><th class=text-center>姓名</th><th class=text-center>来源/去向</th><th class=text-center>金额</th></tr></thead><tr ng-repeat="item in vm.prizeMoneyDetaillist track by $index"><td ng-bind=$index*1+1></td><td ng-bind="item.happenAt|date:'yyyy-MM-dd HH:mm'"></td><td ng-bind=vm.PMnamemobile.mobile></td><td ng-bind=vm.PMnamemobile.name></td><td ng-bind=item.typeReadable></td><td ng-class="{'text-danger':item.flag==1,'text-success':item.flag==2}">{{item.newmoney}}</td></tr></table><pagination ng-if=vm.params.total total={{vm.params.total}}></pagination></div></div>
