<div class="panel panel-default"><div class=panel-body><form class=form-horizontal><div class=row><div class=col-md-4><div class=form-group><label class="control-label col-md-4">活动名称</label><div class=col-md-8><input type=text class=form-control ng-model=vm.searchParams.title></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">创建者</label><div class=col-md-8><input type=text class=form-control ng-model=vm.searchParams.createByName></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">状态</label><div class=col-md-8><select class=form-control style="min-width: 160px" ng-model=vm.searchParams.status><option ng-selected="vm.searchParams.status==''||searchParams.status==undefined">全部</option><option value=2 ng-selected="vm.searchParams.status==2">上线</option><option value=1 ng-selected="vm.searchParams.status==1">草稿</option></select></div></div></div></div><div class=row><div class=col-md-4><div class=form-group><label class="control-label col-md-4">创建时间</label><div class=col-md-8><input type=text class="form-control ng-pristine ng-untouched ng-valid" size=20 bs-datepicker data-max-date={{vm.searchParams.startAt||nowDate}} data-date-format=yyyy-MM-dd data-date-type=number autoclose=true ng-model=vm.searchParams.startAt></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">至</label><div class=col-md-8><input type=text class="form-control ng-pristine ng-untouched ng-valid" size=20 bs-datepicker data-date-format=yyyy-MM-dd data-date-type=number autoclose=true ng-model=vm.searchParams.endAt data-max-date={{nowDate}} data-min-date={{vm.searchParams.startAt}}></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">活动条件</label><div class=col-md-8><select class=form-control style="min-width: 160px" ng-model=vm.searchParams.situation><option value=1 ng-selected="vm.searchParams.situation==1">注册</option><option value=2 ng-selected="vm.searchParams.situation==2">签到</option><option value=3 ng-selected="vm.searchParams.situation==3">实名</option><option value=4 ng-selected="vm.searchParams.situation==4">绑卡</option><option value=5 ng-selected="vm.searchParams.situation==5">充值</option><option value=6 ng-selected="vm.searchParams.situation==6">购彩</option></select></div></div></div></div><div class=row><div class="col-md-4 col-md-offset-8 text-right"><search params=vm.searchParams></search></div></div></form></div></div><div class="panel panel-default"><div class=panel-heading><strong>精彩活动列表</strong> <button class="btn btn-primary btn-xs margin-right-10 pull-right" ui-sref=field.eventDetail({type:vm.searchParams.type})>+新增</button> <button class="btn btn-primary btn-xs margin-right-10 pull-right" ng-click=saveDrop()>保存排序</button></div><div class=panel-body><table class="table add-table-border"><ul class="ul-table-head grey"><li class=grey><div class=width10>序号</div><div class=width10>活动名称</div><div class=width10>活动条件</div><div class=width20>有效期</div><div class=width10>创建者</div><div class=width10>创建时间</div><div class=width10>状态</div><div class=width20>操作</div></li></ul><ul dnd-list=vm.list class=ul-table><li ng-repeat="li in vm.list" dnd-draggable=li data-dnd-moved="vm.list.splice($index, 1)" data-dnd-effect-allowed=move -dnd-selected="vm.list.selected = li" ng-class="{'selected': vm.list.selected == li}"><div class=width10>{{$index+1}}</div><div class=width10>{{li.title}}</div><div class=width10>{{li.situation|participationCondition}}</div><div class=width20>{{li.endAt | date:'yyyy-MM-dd HH:mm'}}</div><div class=width10>{{li.createByName}}</div><div class=width10>{{li.createAt | date:'yyyy-MM-dd HH:mm'}}</div><div class=width10>{{li.status==2?'上线':'草稿'}}</div><div class=width20><button class="btn btn-default btn-xs" ui-sref=field.eventDetail({id:li.id,type:vm.searchParams.type})>编辑</button> <button class="btn btn-danger btn-xs" ng-click=vm.deleteEvent(li.id,$index)>删除</button></div></li></ul></table><pagination ng-if=vm.total total={{vm.total}}></pagination></div></div>
