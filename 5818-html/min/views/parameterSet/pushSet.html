<div class="panel panel-default"><div class=panel-body><form class=form-horizontal><div class=row><div class=col-md-4><div class=form-group><label class="control-label col-md-4">标题</label><div class=col-md-8><input type=text class=form-control ng-model=vm.searchParams.title></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">创建者</label><div class=col-md-8><input type=text class=form-control ng-model=vm.searchParams.createByName></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">状态</label><div class=col-md-8><select class=form-control ng-model=vm.searchParams.status><option ng-selected="vm.searchParams.status==''||vm.searchParams.status==undefined" selected>全部</option><option value=1 ng-selected="vm.searchParams.status==1">草稿</option><option value=2 ng-selected="vm.searchParams.status==2">上线</option></select></div></div></div></div><div class=row><div class=col-md-4><div class=form-group><label class="control-label col-md-4">创建时间</label><div class=col-md-8><input type=text class=form-control size=20 bs-datepicker data-date-format=yyyy-MM-dd data-date-type=number data-max-date={{vm.searchParams.endAt||nowDate}} ng-model=vm.searchParams.startAt autoclose=true></div></div></div><div class=col-md-4><div class=form-group><label class="control-label col-md-4">至</label><div class=col-md-8><input type=text class=form-control size=20 bs-datepicker data-max-date={{nowDate}} data-date-format=yyyy-MM-dd data-date-type=number ng-model=vm.searchParams.endAt autoclose=true data-min-date={{vm.searchParams.startAt}}></div></div></div><div class="col-md-4 text-right"><search params=vm.searchParams></search></div></div></form></div></div><div class="panel panel-default"><div class=panel-heading><strong>PUSH列表</strong> <button class="btn btn-primary btn-xs margin-right-10 pull-right" ui-sref=field.pushDetail>+新增</button></div><div class=panel-body><div class="table-responsive border"><table class=table><thead><tr class=grey><th>序号</th><th>ID</th><th>标题名称</th><th>状态</th><th>创建者</th><th>创建时间</th><th>操作</th></tr></thead><tbody><tr ng-repeat="item in vm.list"><td>{{$index+1}}</td><td>{{item.id}}</td><td>{{item.title}}</td><td>{{item.status==2?'上线':'草稿'}}</td><td>{{item.createByName}}</td><td>{{item.createAt|date:"yyyy-MM-dd HH:mm"}}</td><td><button class="btn btn-info btn-xs" ng-if=0>查看</button> <button class="btn btn-default btn-xs" ng-if=1 ui-sref=field.pushDetail({id:item.id})>编辑</button> <button class="btn btn-danger btn-xs" ng-if=1 ng-click=vm.pushDelete(item.id,$index)>删除</button></td></tr></tbody></table><pagination ng-if=vm.total total={{vm.total}}></pagination></div></div></div>
