<div class="panel panel-default"><div class=panel-heading><strong>版本管理</strong></div><div class=panel-body><div class="table-responsive border"><table class=table><thead><tr class=grey><th>版本名称</th><th>强制更新</th><th>版本号</th><th>URL地址</th><th>平台</th><th>版本信息</th><th>操作</th></tr></thead><tbody><tr ng-repeat="li in vm.versionList"><td>{{li.title}}</td><td>{{li.status==1?'否':'是'}}</td><td>{{li.version}}</td><td>{{li.url}}</td><td>{{li.summary}}</td><td ng-bind-html=li.content|to_trusted></td><td><button ui-sref=field.versionControllerDetail({id:li.id}) class="btn btn-xs btn-default">更新</button></td></tr></tbody></table></div></div></div>
