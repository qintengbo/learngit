<div class=container ng-if="!vm.isReset||vm.isReset!=1"><div class=row><div class="col-md-4 col-md-offset-4"><div class="login-panel panel panel-default"><div class=panel-heading><h3 class=panel-title>5818彩票管理系统</h3></div><div class=panel-body><form class="ng-pristine ng-valid"><fieldset><div class=form-group><input class=form-control placeholder=用户名 name=username type=text autofocus ng-model=vm.name required></div><div class=form-group><input class=form-control placeholder=密码 name=password type=password ng-model=vm.pwd required></div><div class=form-group><div class=row><div class=col-md-8><input class=form-control placeholder=请输入验证码 name=password type=text ng-model=vm.imgVerify maxlength=4 required></div><div class=col-md-4><img style=width:100% ng-src=/a/captcha/generate></div></div></div><div class=form-group><span class=pull-right style="cursor: pointer;color:dodgerblue" ng-click="vm.isReset=1">忘记密码?</span></div><div class=checkbox><p class=text-danger>{{vm.errorTip}}</p></div><button class="btn btn-lg btn-success btn-block" ng-click=vm.submit()>登录</button></fieldset></form></div></div></div></div></div><div class=container ng-if="vm.isReset==1"><div class=row><div class="col-md-4 col-md-offset-4"><div class="login-panel panel panel-default"><div class=panel-heading><h3 class=panel-title>5818彩票管理系统</h3></div><div class=panel-body><form name=forgetForm class="ng-pristine ng-valid"><fieldset><div class=form-group><input class=form-control numberic maxlength=11 placeholder=请输入手机号 name=username type=text autofocus ng-model=vm.resetParams.mobile required></div><div class=form-group><div class=row><div class=col-md-8><input class=form-control placeholder=请输入手机获验证码 maxlength=6 name=password type=text ng-model=vm.resetParams.verify required></div><div class=col-md-4><input style=font-size:12px; type=button class=form-control ng-disabled="vm.verfityBtn=='验证码已发送'" ng-click="vm.getVerify('password')" value={{vm.verfityBtn}}></div></div></div><div class=form-group><input class=form-control placeholder=请输入新密码 name=username type=text autofocus ng-model=vm.resetParams.newpwd required></div><div class=form-group><span class=pull-right style="cursor: pointer;color:dodgerblue" ng-click="vm.isReset=null">登录</span></div><div class=checkbox><p class=text-danger>{{vm.errorTip}}</p></div><button class="btn btn-lg btn-success btn-block" ng-disabled=forgetform.$invalid ng-click=vm.reset()>重置密码</button></fieldset></form></div></div></div></div></div>
