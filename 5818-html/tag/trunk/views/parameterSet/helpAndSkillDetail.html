<div class="panel panel-default">
    <div class="panel-heading">
        <strong ng-if="!vm.params.id">新增内容</strong>
        <strong ng-if="vm.params.id">编辑内容</strong>
    </div>
    <div class="panel-body detail-padding-5">
        <form class="form-horizontal" name="helpandskill">
            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label">标题名称</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="vm.params.title" required>
                    </div>
                </div>
            </div>

            <!--富文本编辑器开始-->
            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label">内容</label>
                    <div class="col-md-10">
                        <script id="myEditor" type="text/plain" style="width:100%;height:200px;margin-right:0;"></script>
                    </div>
                </div>
            </div>
            <!--富文本编辑器结束-->
            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-10">
                        <div class="col-md-7">
                            <button class="btn btn-sm btn-success" ng-click="vm.helpAndSkillSetAdd(2,helpandskill.$invalid)">立即上线</button>
                            <button class="btn btn-sm btn-default" ng-click="vm.helpAndSkillSetAdd(1,helpandskill.$invalid)">存为草稿</button>
                            <button class="btn btn-sm btn-danger" ui-sref="field.helpAndSkillSet" ng-click="back()" style="margin-left:20px">取消</button>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label text-red" ng-if="vm.error">请补全信息</label>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
