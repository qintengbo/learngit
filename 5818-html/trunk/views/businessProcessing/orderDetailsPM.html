<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <strong class="panel-title">{{vm.orderDetailsPMList[0].name||vm.showName||vm.orderDetailsPMList[0].mobile}}的购彩明细（彩金）</strong>
    </div>
    <div class="panel-body table-responsive">
        <table class="table table-striped text-center add-table-border" style="width:1800px">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">购彩日期</th>
                <th class="text-center">手机号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">订单号</th>
                <th class="text-center">订单状态</th>
                <th class="text-center">开奖期数</th>
                <th class="text-center">彩种</th>
                <th class="text-center">订单金额</th>
                <th class="text-center">税前奖金</th>
                <th class="text-center">税后奖金</th>
                <th class="text-center">返奖日期</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tr ng-repeat="item in vm.orderDetailsPMList  track by $index">
                <td ng-bind=$index*1+1></td>
                <td ng-bind="item.lotteryTime|date:'yyyy-MM-dd HH:mm'"></td>
                <td ng-bind="item.mobile"></td>
                <td ng-bind="item.name"></td>
                <td ng-bind="item.orderNum"></td>
                <td>{{item.ticketStatus|ticketFilter}}</td>
                <td ng-bind="item.issue"></td>
                <td ng-bind="item.lotteryName"></td>
                <td ng-bind="item.price"></td>
                <td ng-bind="item.awardMoney"></td>
                <td ng-bind="item.awardAfterMoney"></td>
                <td ng-bind="item.awardAt|date:'yyyy-MM-dd HH:mm'"></td>
                <td>
                    <button class="btn btn-default btn-xs margin-10" ui-sref="field.orderDetailsPMDetails({id:item.id})">查看</button>
                </td>
            </tr>
        </table>

        <pagination ng-if="vm.params.total" total="{{vm.params.total}}"></pagination>

    </div>
</div>
