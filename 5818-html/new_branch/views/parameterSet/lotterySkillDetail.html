<div class="panel panel-default">
    <div class="panel-heading">
        <strong ng-if="vm.id">技巧编辑</strong>
        <strong ng-if="!vm.id">技巧新增</strong>

    </div>
    <div class="panel-body detail-padding-5">
        <form class="form-horizontal" name="lotteryskilldetail">

            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label">彩种</label>
                    <div class="col-md-10">
                        <select class="form-control" disabled>
                            <option>{{vm.lotteryInfo.lotteryName}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label">标题名称</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="vm.params.title" required>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label">内容</label>
                    <div class="col-md-10">
                        <script id="myEditor" type="text/plain" style="width:100%;height:200px;margin-right:0;"></script>

                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-10">
                        <div class="col-md-7">
                            <button class="btn btn-sm btn-success" ng-click="addOrPut(2,lotteryskilldetail.$invalid)">立即上线</button>
                            <button class="btn btn-sm btn-default" ng-click="addOrPut(1,lotteryskilldetail.$invalid)">存为草稿</button>
                            <button class="btn btn-sm btn-danger" style="margin-left:20px" ng-click="back()" ui-sref="field.lotterySkill">取消</button>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label text-red" ng-if="vm.error">请补全信息</label>
                        </div>

                    </div>
                </div>
            </div>

        </form>


    </div>
</div>
