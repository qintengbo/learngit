<div class="panel panel-default">
    <div class="panel-heading">
        <strong ng-if="!vm.params.id">新增内容</strong>
        <strong ng-if="vm.params.id">编辑内容</strong>
    </div>

    <div class="panel-body">
        <form class="form-horizontal" name="channeledit">
            <div class="form-group margin-bottom-20 pd-top-2">
                <label class="col-sm-3 control-label">渠道名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="vm.params.channelName" required>
                </div>
            </div>
            <div class="form-group margin-bottom-20 pd-top-2">
                <label class="col-sm-3 control-label">渠道ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="vm.params.channelNo" required>
                </div>
            </div>
            <div class="form-group margin-bottom-20 pd-top-2">
                <label class="col-sm-3 control-label">平台类型</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="vm.params.platform" required>
                        <option value="2" ng-selected="vm.params.platform==2">android</option>
                        <option value="3" ng-selected="vm.params.platform==3">ios</option>
                        <option value="4"  ng-selected="vm.params.platform==4">H5</option>
                    </select>
                </div>
            </div>
            <div class="form-group margin-bottom-20 pd-top-2">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-success margin-right-20" ng-click="vm.addChannel(channeledit.$invalid)">确定</button>
                        <button type="button" class="btn btn-danger" ui-sref="field.channelSet">取消</button>
                    </div>
                    <div class="col-md-4">
                        <label class="control-label text-red" ng-if="vm.error">请补全信息</label>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
